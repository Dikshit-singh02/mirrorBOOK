<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="fb_logo.png" alt="">
            <ul>
                <li><img src="notification_logo.png" alt=""></li>
                <li><img src="inbox_logo.jpg" alt=""></li>
                <li><img src="video_logo.png" alt=""></li>
            </ul>
        </div>


        <div class="nav-right">
            <div class="search-box">
                <img src="search_logo.jpg" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon outline" onclick="settingMenuToggle()">
                <img src="dsrpic.jpeg" alt="">
            </div>
        </div>

        <div class="setting-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="setting-inner-menu">
                <div class="user-profile">
                    <img src="dsrpic.jpeg" alt="">
                    <div>
                        <p>Dikshit Singh</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="comment_logo.jpg" alt="">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve design</a>

                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="setting_logo.png" alt="" class="settings-icon">
                    <a href="#">Settings and Privacy <img src="arrow_logo.jpg" alt="" width="10px"></a>

                </div>
                <div class="settings-links">
                    <img src="help_logo.png" alt="" class="settings-icon">
                    <a href="#">Help And Support <img src="arrow_logo.jpg" alt="" width="10px"></a>
                    
                </div>
                <div class="settings-links">
                    <img src="display_logo.png" alt="" class="setting-icon">
                    <a href="#">Display & Accessibility <img src="arrow_logo.jpg" alt="" width="10px"></a>
                    
                </div>
                <div class="settings-links">
                    <img src="logout_logo.jpg" alt="" class="setting-icon">
                    <a href="#">Logout <img src="arrow_logo.jpg" alt="" width="10px"></a>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        
    </div>



    <script  src="script.js"></script>
</body>
</html>
